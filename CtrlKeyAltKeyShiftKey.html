<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ctrl Key Shift Key Alt Key</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            background: brown;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
var target = document.querySelector("#box");
target.addEventListener("click", function(e){
    console.clear();
    var ctrl = e.ctrlkey;
    if(ctrl){
        console.log("You pressed Control Key.");

    }else{
       console.log("You not pressed control Key.") ;
    }
});
    </script>
</body>
</html>
