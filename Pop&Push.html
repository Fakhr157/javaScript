<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop & Push</title>
    <script>

        var a = ["Salman","Murtaza","Ibrahim","Muddasir"];
        document.write(a +  "<br><br>");
        a.pop();

        document.write(a +  "<br><br>");
       a.push("karan");
       document.write(a +  "<br><br>");
       a.push("Murtaza");
       document.write(a +  "<br><br>");
        a.pop();
       document.write(a +  "<br><br>");

    </script>

</head>
<body>
    
</body>
</html>
