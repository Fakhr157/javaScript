<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key property</title>
    <style>
#box{
    width:200px;
    height:300px;
    background:pink;
}
    </style>
</head>
<body>
    <div id ="box"></div>
    
    <script>
document.querySelector("body").addEventListener('keydown',function(e){
console.clear();
switch (e.key){
    case 'ArrowRight' :
        left = left + 5;
        //statement 1 
        break;
        case 'ArrowLeft' :
        left = left - 5
            
        //statement 1 
        break;
        case 'ArrowDown' :
            up = up + 5;
        //statement 1 
        break;
        case 'ArrowLeft' :
        up = up - 5;
         break;
         default :
         console.log("other key Pressed.");
        break;
            
}
console.log("left : " + left);
console.log("Up : " + up);

});
    </script>
</body>
</html>
