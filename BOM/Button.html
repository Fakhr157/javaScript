<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #box{
            width: 300px;
            height: 200px;
            background: lime;
            
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
var target = document.querySelector("#box");
target.addEventListener('mousedown',function(e){
    console.clear();
    var text = "You pressed button :" + e.button;
    console.log(text);
})
    </script>
</body>
</html>
