<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset width & Offset Height</title>
    <style>
#box{
    width: 100px;
    height: 200px;
    background:lime;
}
    </style>
</head>
<body>
    <h2>Java Script:Offset width & Offset Height</h2>
    <div id="box"></div>
    <script>
var target = document.querySelector("#box");
var width = target.offsetWidth;
var Height = target.offsetHeight;
console.log("offsetWidth :" + width);
console.log("offsetHeight :" + Height);

</script>
</body>
</html>
