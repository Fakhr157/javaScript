<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window MoveBy & Moveto</title>
    <script>
        var myWindow;
        function openwindow(){
            myWindow = window.open("","","width=200px,height=200px, left=30px, top=30px")
            myWindow.document.write("<h1>Hello World!</h1>");
        }
        function resizewindow(){
            myWindow.resizeTo(400,400)
        }
    </script>
</head>
<body>
    <button onclick="openwindow()">Open Window</button>
    <button onclick="resizewindow()">Resize Window</button>

</body>
</html>
