<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is finite and Is integer</title>
<script>
var a = 100;  
// if we give this number in negitive form like -100 then still it will give us the true
var num = Number.isFinite(a);
document.write(num + "<br><br>");

    // <!-- isfinite give us the result in true or false -->
    //  <!-- is propertiese are always give the result in true or false form -->
    //   <!-- same as to the integer property -->
var b = 10.55;

var num1 = Number.isInteger(b);
document.write(num1 + "<br><br>")

var c = 10;
var num2 = Number.isInteger(c);
document.write(num2 + "<br><br>")
    </script>
</head>
<body>
    
</body>
</html>
