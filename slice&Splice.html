<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice And Splice</title>
    <script>
        var a = ["Ahmad", "Aladdin", "Mustafa","Sara","Alia"];

        document.write(a + "<br><br>");

        var b = a.slice(1,4);
        document.write(b + "<br><br>");

        var c = a.slice(2);
        document.write(c + "<br><br>");
        
        var d = a.slice(0,2);
        document.write(d + "<br><br>");

        var  e = a.slice(1,3);
        document.write( e + "<br><br>");
        var f = a.slice(2,4);
        document.write(f + "<br><br>");

        a.splice(3,0,"Zainab","Kareem");
        document.write(a + "<br><br>");

        a.splice(0,0,"Sumbal","Mehran");
        document.write(a + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
