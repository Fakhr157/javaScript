<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
    <script>
        var a = {
            name: "John Dee",
            age: "30",
            city: "Newyork",
            country: "America"
        }
        console.log(a);
        for(var key in a){
            document.write(key+ " " +a[key] + "<br><br>");
        }


        var b = [
            "Apple",
            "Banana",
            "Cherry",
            "Dragon Fruit",
            "Elderberry"
        ];
        for (var fruits in b){
            document.write(b[fruits] + "<br><br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
