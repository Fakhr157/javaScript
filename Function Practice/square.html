    <title>Return Squre</title>
    <script>
        function square(num){
            return num * num;

        }
        let result = square(8)
       document.write("The square of 8 is" +" " + result + "<br>"  )


       function calFahrenheit(cel){
         return (cel*9/5)+32;
       }
       document.write(calFahrenheit(0) + "<br>")

       function rectangleArea(a,b){
        return `The Area of the rectangle is  ${a*b}`;
       }

        // document.write("The Area of a rectangle is" + " " + rectangleArea(10,20))   
        document.write(rectangleArea(10,20))    
    </script>
