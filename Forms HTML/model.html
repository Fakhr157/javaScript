<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog ">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="onSubmit(event)">
                            <div class="row row-cols-2 justify-content-end">
                                <div class="mb-3">
                                    <label>First Name</label>
                                    <input class="w-100 p-2" type="text" placeholder="Enter First Name" id="first"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label class="inputtext">Last name</label>
                                    <input class="w-100 p-2" type="text" placeholder="Enter Last Name" id="last"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label>Address</label>
                                    <input class="w-100 p-2" type="text" placeholder="Enter Address" id="address"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label> Contact</label>
                                    <input class="w-100 p-2" type="number" placeholder="Mob Number" id="conatct"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input class="w-100 p-2" type="email" placeholder="Enter Email" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Enter your password">
                                        <button class="btn btn-outline-secondary" type="button"
                                            onclick="togglePassword()" id="toggle-password">
                                            <i class="toggle fa-solid fa-eye-slash" id="eye-slash"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Confirm Password</label>
                                    <input class="w-100 p-2" type="Password" placeholder="Confirm Password"
                                        id="confirmPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label>City</label>
                                    <select class="w-100 p-2" name="cars" id="dropdown">
                                        <option value="Islamabad">Islamabad</option>
                                        <option value="Pshawar">Pshawar</option>
                                        <option value="Multan">Multan</option>
                                        <option value="Abbotabad">Abbotabad</option>
                                        <option value="Karachi">Karachi</option>
                                        <option value="Quetta">Quetta</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="language">Languages</label>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="english"
                                                value="english">
                                            <label class="form-check-label">English</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="urdu" value="urdu">
                                            <label class="form-check-label">Urdu</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="pushto" value="pushto">
                                            <label class="form-check-label">Pushto</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label>Gender</label>
                                    <div class="mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="male" value="male" checked>
                                            <label class="form-check-label" for="male">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="female" value="female">
                                            <label class="form-check-label" for="female">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-100">
                                    <label>Comments:</label>
                                    <div class="form-group ">
                                        <textarea id="comments" name="comments" rows="6" cols="50"
                                            placeholder="Enter your comments here..."></textarea>
                                    </div>
                                </div>
                                <div class="mt-2 text-end">
                                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                    <button type="button" class="btn btn-light" id="reset"
                                        onclick="resetsss()">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="registration.js"></script>

</body>

</html>
