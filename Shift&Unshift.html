<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift & Unshift</title>
    <script>

        var a = ["Muzamil","Zubari","Javeed","Akram"]
        document.write(a + "<br><br>")
        a.shift();
        document.write(a + "<br><br>");
        a.shift();
        document.write(a + "<br><br>");
        a.unshift("Rasheed");
        document.write(a + "<br><br>");
        a.unshift("Misbah","Akram");
        document.write(a + "<br><br>");
        a.unshift("Mohammad","Zubari","Rasheed");
        document.write(a + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
