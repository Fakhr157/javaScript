<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    </head>

    <body>

        <h1 class="m-10">My Simple Table</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>40</td>
                <td>Chicago</td>
            </tr>
        </table>
        <h1 class="m-10">Second Table</h1>
        <div class="m-10">
            <button onclick="secondtable()">Add row</button>
            <input type="text" id="name">
            <input type="number" id="age">
            <input type="text" id="address">
            <input type="text" id="city">
        </div>
        <table >
            <tbody id="secondtable">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>City</th>
                </tr>
                <tr>
                    <td>Abdullah</td>
                    <td>25</td>
                    <td>Islamabad</td>
                    <td>Islamabad</td>
                </tr>
                <tr>
                    <td>Adnan</td>
                    <td>27</td>
                    <td>Peshawar</td>
                    <td>Mardan</td>
                </tr>
                <tr>
                    <td>Ahmad</td>
                    <td>20</td>
                    <td>Karachi</td>
                    <td>Multan</td>
                </tr>
                <tr>
                    <td>Jibran</td>
                    <td>40</td>
                    <td>Quetta</td>
                    <td>Faisal Abad</td>

                </tr>
            </tbody>
        </table>
        <script src="table.js"></script>
    </body>

</html>
